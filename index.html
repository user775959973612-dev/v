<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormGPT System Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; align-items: center; }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: -1; }
        .header { width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .logo-text { color: #ff3e3e; font-weight: bold; letter-spacing: 2px; }
        .main-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .bio-hazard { width: 100px; height: 100px; background: url('https://cdn-icons-png.flaticon.com/512/595/595067.png') no-repeat center; background-size: contain; filter: drop-shadow(0 0 15px #ff0000); margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
        .input-area { width: 90%; max-width: 500px; background: rgba(20, 20, 20, 0.8); border: 1px solid #ff3e3e; border-radius: 25px; padding: 10px 20px; margin-bottom: 30px; display: flex; align-items: center; }
        input { background: transparent; border: none; color: white; flex: 1; padding: 10px; outline: none; text-align: right; }
        .send-btn { color: #ff3e3e; cursor: pointer; font-size: 1.5rem; background: none; border: none; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="header"><span>✕</span><span class="logo-text">WORMGPT</span><span>⋮</span></div>
    <div class="main-content">
        <div class="bio-hazard"></div>
        <h1 style="letter-spacing: 5px;">SYSTEM LIVE</h1>
        <p style="color: #888;">المطور: @ban59</p>
    </div>
    <div class="input-area">
        <button class="send-btn" id="sendBtn">➤</button>
        <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // إعداد تليجرام
        const tg = window.Telegram.WebApp;
        tg.expand();

        // إعداد الجزيئات الخلفية
        particlesJS('particles-js', { "particles": { "number": { "value": 50 }, "color": { "value": "#ff0000" }, "line_linked": { "enable": true, "color": "#ff0000" } } });

        // وظيفة الإرسال
        document.getElementById('sendBtn').onclick = function() {
            const text = document.getElementById('userInput').value;
            if (text.trim() !== "") {
                tg.sendData(text); // إرسال النص للبوت
            }
        };
    </script>
</body>
</html>
